<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Todos</h1>
		<section>
			<div>
				<input />
			</div>
			<ul></ul>
		</section>
		<template id="taskrow">
			<li>
				<label>
					<input type="checkbox" />
					<!-- label goes here -->
				</label>
				<button>✖️</button>
			</li>
		</template>
		<script type="module">
			import { ErgoElement } from "./assets/ErgoElement.js";

			const template = document.querySelector("#taskrow");
			const section = ErgoElement("section");

			section.input.addEventListener("keydown", ($event) => {
				if ($event.key === "Enter") {
					addTask($event.target.value);
					$event.target.value = "";
				}
			});

			const removeTask = ($event) => {
				$event.target.closest("li").remove();
			};

			const addTask = (taskLabel) => {
				if (template) {
					const newRow = ErgoElement(template.content.cloneNode(true));
					newRow.label.appendChild(document.createTextNode(taskLabel));
					newRow.button.addEventListener("click", removeTask);
					section.ul.appendChild(newRow.self);
				}
			};
		</script>
	</body>
</html>
