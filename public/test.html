<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body,
			html {
				background: hsl(0deg, 0%, 94%);
				width: 100%;
				height: 100%;
				font-family: Arial, Helvetica, sans-serif;
			}
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			section {
				border: 1px solid rgba(0, 0, 0, 0.75);
				border-radius: 6px;
				box-sizing: border-box;
				background: white;
				box-shadow: 8px 8px 0px 0px rgba(0, 0, 0, 0.75);
				width: min(100%, 700px);
				display: flex;
				flex-direction: column;
				padding: 1.5rem;
			}
			label {
				position: relative;
				font-size: 0.875rem;
			}
			label h5 {
				font-size: 0.875rem;
				padding-left: 0.375rem;
				margin: 0px;
				font-weight: normal;
			}
			label:focus-within h5 {
				font-weight: bold;
			}
			[prompt=""] {
				background: blue;
			}
			label[prompt]::after {
				content: attr(prompt);
				position: absolute;
				right: 4px;
				bottom: 4px;
				opacity: 0.4;
				font-family: Arial, Helvetica, sans-serif;
				font-weight: bold;
			}
			input:not([type="checkbox"]) {
				width: 100%;
				box-sizing: border-box;
				padding: 1rem;
				border-radius: 6px;
				border: 1px solid rgba(0, 0, 0, 0.75);
				font-size: 1.25rem;
			}
			input[type="checkbox"]:checked + span {
				text-decoration: line-through;
			}
			ul {
				padding-left: 0px;
				margin-bottom: 0px;
			}
			li {
				list-style: none;
				display: flex;
				justify-content: space-between;
				align-items: center;
				border-bottom: 2px dotted rgba(0, 0, 0, 0.5);
				border-spacing: 4px;
				padding: 0.5rem 0px;
			}
			li:first-child {
				border-top: 2px dotted rgba(0, 0, 0, 0.5);
			}
			li label {
				display: flex;
				align-items: center;
			}
			li input {
				margin-right: 0.5rem;
			}
			li label span {
				font-size: 1.125rem;
			}
			button {
				background: transparent;
				border: 2px solid rgba(0, 0, 0, 0.75);
				border-radius: 6px;
				padding: 4px;
				color: rgba(0, 0, 0, 0.75);
				cursor: pointer;
				box-shadow: 0px;
				transition: box-shadow 0.3s;
				font-weight: bold;
			}
			button:hover {
				box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 0.75);
			}
			button:active {
				box-shadow: 1px 1px 0px 0px rgba(0, 0, 0, 0.75);
			}
			.stroke-text {
				font-size: 84px;
				text-align: center;
				text-anchor: middle;
				stroke: rgba(0, 0, 0, 0.75);
				stroke-width: 1px;
				fill: #fff;
				filter: drop-shadow(4px 4px 0px rgba(0, 0, 0, 0.75));
			}
		</style>
	</head>
	<body>
		<svg
			version="1.1"
			xmlns="http://www.w3.org/2000/svg"
			xmlns:xlink="http://www.w3.org/1999/xlink"
			width="100%"
		>
			<text class="stroke-text" x="50%" y="50%">Todos</text>
		</svg>
		<section>
			<label>
				<h5>Create a new task</h5>
				<input placeholder="Do the dishes" autofocus />
			</label>
			<ul style="display: none"></ul>
		</section>
		<template id="taskrow">
			<li>
				<label>
					<input type="checkbox" />
					<span></span>
				</label>
				<button>remove</button>
			</li>
		</template>
		<script type="module">
			import { ErgoElement } from "./assets/ErgoElement.js";

			const template = document.querySelector("#taskrow");
			const { input, ul, label } = ErgoElement("section");

			input.addEventListener("input", ($event) => {
				if ($event.target.value) {
					label.setAttribute("prompt", "Press Enter");
				} else {
					label.removeAttribute("prompt");
				}
			});

			input.addEventListener("keydown", ($event) => {
				if ($event.key === "Enter") {
					addTask($event.target.value);
					input.value = "";
				}
			});

			const removeTask = ($event) => {
				$event.target.closest("li").remove();
			};

			const addTask = (taskLabel) => {
				ul.style.display = null;
				if (template) {
					const newRow = ErgoElement(template.content.cloneNode(true));
					newRow.span.textContent = taskLabel;
					newRow.button.addEventListener("click", removeTask);
					ul.appendChild(newRow.self);
				}
			};
		</script>
	</body>
</html>
